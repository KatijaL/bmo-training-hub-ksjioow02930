<script>
(function(){
  var body = document.getElementById('stageBody');
  function show(k){
    if(window.Capital && typeof window.Capital.show==='function'){
      window.Capital.show(k);
      document.querySelectorAll('#stageChips .chip').forEach(function(c){ c.classList.remove('active'); });
      var el = document.querySelector('#stageChips .chip[data-k="'+k+'"]'); if(el) el.classList.add('active');
    }
  }
  document.querySelectorAll('#stageChips .chip').forEach(function(b){
    b.addEventListener('click', function(){ show(this.getAttribute('data-k')); });
  });
  // initialize
  show('submission');
})();
</script>
