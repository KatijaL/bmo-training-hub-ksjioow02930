<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Capital Process Training — Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="../assets/css/styles.css"/>
</head><body>
<header class="site"><div class="container nav">
  <div class="brand"><span class="kicker">BMO</span><strong>Training Hub</strong></div>
  <span class="spacer"></span>
  <nav style="display:flex;gap:10px"><a class="navlink" href="../index.html">Home</a><a class="navlink" href="../training.html">Training</a><a class="navlink" href="../capital.html">Capital Season</a><a class="navlink" href="../projects.html">Projects</a><a class="navlink active" href="../quiz.html">Quiz</a><a class="navlink" href="../faq.html">FAQ & Contact</a></nav>
</div></header>
<main><div class="container">
  <a class="btn" href="../quiz.html">← Back</a>
  <div class="card" style="margin-top:10px">
    <div><strong>Module:</strong> Capital Process Training • <strong>Question</strong> <span id="qNum"></span>/<span id="qTotal"></span></div>
    <div id="qBody" style="margin-top:10px"></div>
    <div style="display:flex;gap:8px;margin-top:12px">
      <button class="btn" id="prevBtn" disabled>Back</button>
      <button class="btn" id="nextBtn">Next</button>
      <button class="btn primary" id="submitBtn" style="margin-left:auto;display:none">Submit</button>
    </div>
  </div>
  <div class="card" id="scoreCard" style="display:none;margin-top:12px"><h3>Results</h3><p id="scoreText"></p></div>
</div></main>
<footer class="site"><div class="container">© 2025 BMO</div></footer>
<script>
const mod = {"id": "capital-process-training", "title": "Capital Process Training", "questions": [{"type": "sa", "q": "List the nine stages of the end\u2011to\u2011end capital process in order and name the primary objective of each stage."}, {"type": "sa", "q": "What are the mandatory quality gates you must pass before moving a request from Vetting to Pre\u2011PO? Explain why each matters."}, {"type": "sa", "q": "Describe how \u201ccapital request\u201d vs \u201cminor request\u201d is determined and give two examples where you would escalate to treat something as a capital request."}, {"type": "sa", "q": "A department wants a first\u2011in\u2011BC system with renovations and multi\u2011year service. Outline the additional artifacts and approvals you would collect before prioritization/funding."}, {"type": "sa", "q": "During vendor engagement for a replacement device, which documents do you ask for, how do you name them, and where do they live?"}, {"type": "sa", "q": "Define NURE and list its four values."}, {"type": "sa", "q": "Define CEP and its purpose in prioritization."}, {"type": "sa", "q": "Define PIA/STRA at a one\u2011line level and when they appear in the process."}, {"type": "sa", "q": "Define ESS and why it\u2019s requested in vendor engagement."}, {"type": "sa", "q": "Define Grand View and what fields it consolidates during the lifecycle."}, {"type": "mc", "q": "Which group is accountable for routing Senior Leadership approvals?", "opts": ["Requestor", "BMO Agent", "Supply Chain", "Biomed"]}, {"type": "mc", "q": "Which artifact confirms NURE validation during leadership review?", "opts": ["Funding Letter", "Request Checklist", "Grand View", "Vendor Contract"]}, {"type": "mc", "q": "Capital season cadence most closely aligns to:", "opts": ["Apr\u2192Aug (notional), Sep release", "Sept 30\u2192March (+2), notional \u2248 Jan, releases \u2248 Apr", "Jan\u2192June, releases Jul", "No defined cadence"]}, {"type": "mc", "q": "Which naming pattern is correct for a vendor spec sheet?", "opts": ["VendorSpec.pdf", "CWBMO\u2011### Spec", "CWBMO\u2011###  Spec Sheet", "CWBMO\u2011###\u2011Spec\u2011v1"]}, {"type": "mc", "q": "In the RACI, who is Responsible for receiving?", "opts": ["BMO Agent", "Supply Chain/AP", "Requestor", "Biomed"]}, {"type": "tf", "q": "The Capital Process requires all seven Support Services approvals before requesting Senior Leadership approval."}, {"type": "tf", "q": "Vendors should be contacted directly by clinical requestors after intake to speed communications."}, {"type": "tf", "q": "\u201cFiles: CWBMO\u2011### [Title or Vendor Model] [Doc Type]\u201d is the required file naming convention."}, {"type": "tf", "q": "For a replacement, you must engage Biomed on inspection/asset disposal planning during Pre\u2011PO."}, {"type": "tf", "q": "If quotes are older than 60 days at submission, they\u2019re acceptable as long as the vendor has verbally confirmed pricing."}]};
let i=0; let answers = new Array(mod.questions.length).fill(null);
document.getElementById('qTotal').textContent = mod.questions.length;
function render(){
  const q = mod.questions[i];
  document.getElementById('qNum').textContent = i+1;
  const el = document.getElementById('qBody'); el.innerHTML = '';
  if(q.type==='mc'){
    const opts = (q.opts && q.opts.length) ? q.opts : ['Option A','Option B','Option C','Option D'];
    el.innerHTML = `<p><strong>${q.q}</strong></p>`;
    const wrap = document.createElement('div');
    opts.forEach((opt,idx)=>{ wrap.innerHTML += `<div><label><input type="radio" name="mc" value="${idx}" ${answers[i]===idx?'checked':''}> ${opt}</label></div>`; });
    el.appendChild(wrap);
  } else if(q.type==='tf'){
    el.innerHTML = `<p><strong>${q.q}</strong></p>
      <div><label><input type="radio" name="tf" value="true" ${answers[i]===true?'checked':''}> True</label></div>
      <div><label><input type="radio" name="tf" value="false" ${answers[i]===false?'checked':''}> False</label></div>`;
  } else {
    el.innerHTML = `<p><strong>${q.q}</strong></p><textarea id="sa" rows="4" style="width:100%"></textarea>`;
    if(answers[i]) document.getElementById('sa').value = answers[i];
  }
  document.getElementById('prevBtn').disabled = i===0;
  document.getElementById('nextBtn').style.display = i < mod.questions.length-1 ? '' : 'none';
  document.getElementById('submitBtn').style.display = i === mod.questions.length-1 ? '' : 'none';
}
function save(){
  const q = mod.questions[i];
  if(q.type==='mc'){
    const chosen = document.querySelector('input[name="mc"]:checked');
    answers[i] = chosen ? Number(chosen.value) : null;
  } else if(q.type==='tf'){
    const chosen = document.querySelector('input[name="tf"]:checked');
    answers[i] = chosen ? (chosen.value==='true') : null;
  } else {
    answers[i] = document.getElementById('sa')?.value || '';
  }
}
document.getElementById('prevBtn').addEventListener('click',()=>{ if(i>0){ save(); i--; render(); } });
document.getElementById('nextBtn').addEventListener('click',()=>{ if(i<mod.questions.length-1){ save(); i++; render(); } });
document.getElementById('submitBtn').addEventListener('click',()=>{ save(); let score=0,possible=0; mod.questions.forEach((q,idx)=>{ if(q.type==='mc'&&typeof q.answer!=='undefined'){possible++; if(answers[idx]===q.answer) score++;} if(q.type==='tf'&&typeof q.answer!=='undefined'){possible++; if(String(answers[idx])===String(q.answer)) score++;} }); const pct = Math.round((score/Math.max(1,possible))*100); document.getElementById('scoreText').textContent = `You scored ${pct}% (${score}/${possible} graded).`; fetch('../api/quiz-result',{method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({module: mod.title, score: pct, answers})}).catch(()=>{}); document.getElementById('scoreCard').style.display='block'; });
render();
</script>
</body></html>
